parameters:
    fftt_api_login: '%env(FFTT_API_LOGIN)%'
    fftt_api_password: '%env(FFTT_API_PASSWORD)%'

services:
    _defaults:
        autowire: true
        autoconfigure: true
    App\:
        resource: '../src/*'
        exclude: '../src/{DependencyInjection,Entity,Migrations,Tests,Kernel.php}'

    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']