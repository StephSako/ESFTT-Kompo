security:
    providers:
        from_database:
            entity:
                class: App\Entity\Competiteur
                property: username

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            form_login:
                login_path: login
                check_path: login
                default_target_path: /
            logout:
                path: /logout
                target: /login
            remember_me:
                secret:   '%kernel.secret%'

    access_control:
        - { path: ^/journee/edit, roles: ROLE_CAPITAINE }
        - { path: ^/compte, roles: ROLE_JOUEUR }
        - { path: ^/backoffice, roles: ROLE_CAPITAINE }
        - { path: ^/journee/(departementale|paris|disponibilite), roles: [ROLE_JOUEUR, ROLE_VISITEUR] }

    encoders:
        App\Entity\Competiteur:
            algorithm: bcrypt
            cost: 12